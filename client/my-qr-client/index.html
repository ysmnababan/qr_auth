<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>QR Code Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 6px;
        background-color: #4caf50;
        color: white;
        border: none;
      }
      img {
        margin-top: 20px;
        border: 2px solid #333;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Login with QR Code</h1>
    <p>Click below to receive your QR code</p>
    <button id="start-login">Start Login</button>

    <div id="qr-container"></div>

    <!-- Container for displaying the login success message -->
    <div id="login-message"></div>
  </body>
</html>
